<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Diversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="../static/style.css" rel="stylesheet">


</head>

<body>

    <!-- Sidebar and Dropdown -->
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h5 class="sidebar-heading">Select Sample</h5>

                    <select id="selDataset" onchange="optionChanged(this.value)">
                    </select>
                </div>

        </div>
        </nav>
    </div>
    </div>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h3>Belly Button Diversity</h3>
            <p>Use the interactive charts below to explore the dataset </p>
        </div>

        <div class="container">
            <div class="row">
                <!-- Sample Metadata Box -->
                <div class="col-sm-3">
                    <div class="card border-info bg-light" style="max-width: 18rem;">
                        <div class="card-header">Sample Information</div>
                        <div class="card-body" id="sampleMetadata"></div>
                    </div>
                </div>
                <!-- Pie Chart Card -->

                <div class="col-md-4" "col-offset-2">
                    <div class="card bg-light border-info " style="width: 40rem;">
                        <div class="card-header">Bacteria Present in Sample</div>
                        <div class="card-body" id="pie"></div>
                    </div>
                </div>


                <!-- Bubble Chart Card -->

                <div class="container" style="margin-top:20px; margin-bottom:20px;">

                    <div class="row" "mt-8">
                        <div class="col-md-8" "col-offset-2">

                            <div class="card bg-light border-info" style="width: 54.5rem;">
                                <div class="card-header">Sample Value vs OTU ID</div>
                                <div class="card-body" id="bubble"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Gauge Card -->

                    <div class="container" style="margin-top:20px; margin-bottom:20px;">

                        <div class="row" "mt-8">
                            <div class="col-md-8" "col-offset-2">

                                <div class="card bg-light border-info" style="width: 54.5rem;">
                                    <div class="card-header">Belly Button Washing Frequency (Per Week)</div>
                                    <div class="card-body" id="gauge"></div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>


    </main>

    </div>


    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="/static/index.js"></script>

</body>

</html>
